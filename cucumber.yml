default: --profile html_report --profile default_profile
html_report: --format json --out report.json --format progress --format html --backtrace -f pretty --out=features_report.html

default_profile: --tags @bvt,@regression --guess BROWSER=chrome URL=qacc

bvt_qacc_chrome: --tags @bvt --guess BROWSER=chrome URL=qacc
bvt_qacc_ie: --tags @bvt --guess BROWSER=ie URL=qacc
bvt_qacc_ff: --tags @bvt --guess BROWSER=firefox URL=qacc

print_qacc_chrome:  --tags @print --guess BROWSER=chrome URL=qacc

regress_qacc_chrome:  --tags @regression --guess BROWSER=chrome URL=qacc
regress_qacc_ie:  --tags @regression --guess BROWSER=firefox URL=qacc
regress_qacc_firefox:  --tags @regression --guess BROWSER=ie URL=qacc

wip: --tags @wip BROWSER=firefox URL=qacc
